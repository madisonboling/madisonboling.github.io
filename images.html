
<!DOCTYPE HTML>
<html>
    <head>
        <title>Digital Camera Gallery</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
            body {
                background: #181c20;
                color: #e0e0e0;
                font-family: 'Quicksand', 'Arial Rounded MT Bold', 'Arial', sans-serif;
                font-size: 20px;
                padding: 0;
                margin: 0;
            }
                        #all-contents {
                            max-width: 1200px;
                            margin: auto;
                            background: #181c20;
                            border-radius: 24px;
                            box-shadow: 0 4px 32px #0006;
                            padding-bottom: 40px;
                            min-height: 100vh;
                        }
         
            /* navigation menu */
            nav {
                background: #23272b;
                margin: 0 auto;
                display: flex;
                padding: 18px 32px;
                border-radius: 24px 24px 0 0;
                border-bottom: 1px solid #222;
                margin-bottom: 0;
                align-items: center;
                box-shadow: 0 2px 12px #0008;
            }
            h1 {
                display: flex;
                align-items: center;
                color: #fff;
                flex: 1;
                margin: 0;
                font-family: 'Quicksand', 'Arial Rounded MT Bold', 'Arial', sans-serif;
                font-size: 38px;
                padding: 2px;
                letter-spacing: 1.5px;
                text-shadow: 0 2px 8px #000a;
            }
            #nav-ul {
                list-style-image: none;
            }
            .nav-li {
                display: inline-block;
                padding: 5px;
            }
            #navanchor {
                text-decoration: none;
                color: #e0e0e0;
                padding-right: 25px;
                font-family: 'Quicksand', 'Arial Rounded MT Bold', 'Arial', sans-serif;
                font-size: 18px;
            }
        
            /* main container area beneath menu */
            /* Camera gallery grid */
            .camera-gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 56px 48px;
                justify-content: center;
                margin-top: 40px;
            }
            .camera-photo-frame {
                background: #23272b;
                border: none;
                border-radius: 18px;
                box-shadow: 0 4px 24px #0008, 0 0 0 2px #fff1 inset;
                padding: 0;
                margin: 0;
                position: relative;
                width: 260px;
                height: 180px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                transition: box-shadow 0.2s, transform 0.2s;
            }
            .sticker-emoji {
                position: absolute;
                font-size: 1.7rem;
                z-index: 2;
                pointer-events: none;
                user-select: none;
                filter: drop-shadow(0 1px 2px #0008);
            }
            .sticker-tl { top: 8px; left: 12px; }
            .sticker-tr { top: 8px; right: 12px; }
            .sticker-bl { bottom: 8px; left: 12px; }
            .sticker-br { bottom: 8px; right: 12px; }
            .camera-photo-frame:hover {
                box-shadow: 0 8px 32px #942e9755, 0 0 0 4px #ad99b4 inset;
                transform: translateY(-4px) scale(1.03);
            }
            .camera-photo-frame img {
                width: 240px;
                height: 160px;
                object-fit: cover;
                border-radius: 12px;
                box-shadow: 0 2px 12px #000a;
                border: none;
            }
            .gallery-title {
                font-family: 'Quicksand', 'Arial Rounded MT Bold', 'Arial', sans-serif;
                color: #fff;
                font-size: 2.2rem;
                text-align: center;
                margin-top: 40px;
                margin-bottom: 0;
                letter-spacing: 2px;
                text-shadow: 0 2px 8px #000a;
            }
            .bottomText {
                background: beige;
                border-radius: 10px;
                padding: 30px;
                margin: auto;
                margin-top: 20px;
                border-color: black;
                box-shadow: 6px 6px #0000004b;
                margin-left: 15%;
                margin-right: 20%;
                max-width: 900px;
            }
            .sidebar {
                margin-right: 25px;
                padding: 20px;
            }
            .sidebar-img {
                width: 200px;
                border-radius: 5px;
                border: 8px rgb(0, 0, 0);
                border-style: outset;
                box-shadow: 0px 0px #0000004b;
            }
            .content {
                flex: 1;
                padding: 35px;
            }
            #interests {
                border: 10px silver ridge;
                padding: 8px;
            }
            h2, h3 {
                margin: 0px;
            }

            .slideshow-image {
                border: #ffffff 10px;
                border-style: solid;
            }

            .slideshow-container {
                max-width: 1000px;
                position: center;
                margin: auto;
                margin-top: 20px;
                margin-left: 14%;
                margin-right: 10%;
            }

            img {
                width:455px;
                border:#ffffff;
                border-style:dotted;
            }

            /* Hide the images by default */


            @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
            }
         </style>
    </head>
