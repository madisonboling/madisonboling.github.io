    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        padding-top: 60px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        animation: fadeIn 0.3s;
      }
      .modal-content {
        margin: auto;
        display: block;
        max-width: 80vw;
        max-height: 80vh;
        border-radius: 14px;
        box-shadow: 0 8px 32px #bfae8a99;
        border: 3px solid #fff6;
        background: #fff6;
        animation: zoomIn 0.3s;
      }
      .modal-close {
        position: absolute;
        top: 30px;
        right: 40px;
        color: #fff;
        font-size: 48px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
        text-shadow: 0 2px 8px #000a;
      }
      #modalCaption {
        color: #fff;
        text-align: center;
        margin-top: 16px;
        font-size: 1.2rem;
        text-shadow: 0 2px 8px #000a;
      }
      @keyframes zoomIn {
        from {
          transform: scale(0.7);
          opacity: 0.5;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .portfolio-gallery-section {
        margin-top: 60px;
        margin-bottom: 40px;
      }
      .portfolio-gallery-title {
        font-family: "EB Garamond", Garamond, serif;
        color: #7c5c36;
        font-size: 2.2rem;
        text-align: center;
        margin-bottom: 24px;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px #e7dbc3;
      }
      .slideshow-container {
        position: relative;
        max-width: 600px;
        margin: 0 auto;
        background: #f3e3c3;
        border: 2.5px solid #bfae8a;
        border-radius: 14px;
        box-shadow: 0 4px 24px #bfae8a55, 0 0 0 2px #fff6 inset;
        padding: 24px 0 40px 0;
        min-height: 370px;
      }
      .slideshow-slide {
        display: none;
        text-align: center;
      }
      .slideshow-slide img {
        width: 520px;
        height: 320px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 2px 12px #bfae8a55;
        border: 2.5px solid #d1bfa3;
        filter: sepia(0.25) contrast(0.97) brightness(0.98);
        background: #e7dbc3;
      }
      .slideshow-prev,
      .slideshow-next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 8px 16px;
        margin-top: -22px;
        color: #7c5c36;
        font-weight: bold;
        font-size: 28px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background: #f3e3c3cc;
        border: 1.5px solid #bfae8a;
        transition: background 0.2s;
        z-index: 2;
      }
      .slideshow-next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      .slideshow-prev {
        left: 0;
      }
      .slideshow-prev:hover,
      .slideshow-next:hover {
        background: #e7dbc3;
      }
      .slideshow-dots {
        text-align: center;
        margin-top: 18px;
      }
      .slideshow-dot {
        cursor: pointer;
        height: 13px;
        width: 13px;
        margin: 0 3px;
        background-color: #bfae8a;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.3s;
        border: 1.5px solid #d1bfa3;
      }
      .slideshow-dot.active,
      .slideshow-dot:hover {
        background-color: #7c5c36;
      }
      .fade {
        animation-name: fade;
        animation-duration: 0.7s;
      }
      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
    <script>
      // Modal functionality for enlarging images
      function openModal(imgElem) {
        var modal = document.getElementById("imgModal");
        var modalImg = document.getElementById("modalImg");
        var captionText = document.getElementById("modalCaption");
        modal.style.display = "block";
        modalImg.src = imgElem.src;
        captionText.innerHTML = imgElem.alt;
      }
      function closeModal(event) {
        // Only close if clicking the close button or outside the image
        if (
          event.target.classList.contains("modal") ||
          event.target.classList.contains("modal-close")
        ) {
          document.getElementById("imgModal").style.display = "none";
        }
      }
      // Optional: Close modal on ESC key
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          document.getElementById("imgModal").style.display = "none";
        }
      });
    </script>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slideshow-slide");
        let dots = document.getElementsByClassName("slideshow-dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
      // Add keyboard navigation for slideshow
      document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowLeft") {
          plusSlides(-1);
        } else if (event.key === "ArrowRight") {
          plusSlides(1);
        }
      });
    </script>
